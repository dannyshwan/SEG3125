<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Leetcode UI Survey</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link href="./styles/style.css" rel="stylesheet">
   </head>
   <body>
      <section id="container">
         <img id="leetcode" src="./assets/leetcode.png" alt="leetcode_icon"> 
         <h1>LeetCode UI Evaluation</h1>
         <h6>Click on the image below to be redirected to the webpage</h6>
         <br>
         <a href="https://leetcode.com/" target="_blank"><img id="webpage_preview" src="./assets/preview.png" alt="website_photo"></a>
         <br>
         <form action="">
            <div>
               <div class="questionnaire_component">
                  <label for="text_question">What is your name?</label>
                  <input id="text_question" class="form-control" type="text"></input>
               </div>
               <br>
               <div class="questionnaire_component">
                  <label>Are you a student?</label>
                  <div style="flex-direction: row;">
                     <div class="form-check form-check-inline">
                        <label for="yes" class="form-check-label selection_label">Yes</label>
                        <input class="form-check-input" name="student" type="radio" id="yes" value="yes">
                     </div>
                     <div class="form-check form-check-inline">
                        <label for="no" class="form-check-label selection_label">No</label>
                        <input class="form-check-input" name="student" type="radio" id="no" value="no">
                     </div>
                  </div>
               </div>
               <br>
               <div class="questionnaire_component">
                  <label for="upvote">What about this website do you find appealing?</label>
                  <div id="upvote">
                     <div style="flex-direction: row;">
                        <div class="form-check form-check-inline">
                           <label for="yes" class="form-check-label selection_label">Great visuals</label>
                           <input class="form-check-input" type="checkbox" id="Visuals" value="Great visuals">
                        </div>
                        <div class="form-check form-check-inline">
                           <label for="no" class="form-check-label selection_label">Easy to use</label>
                           <input class="form-check-input" type="checkbox" id="etu" value="Easy to use">
                        </div>
                        <div class="form-check form-check-inline">
                           <label for="no" class="form-check-label selection_label">Functions really well</label>
                           <input class="form-check-input" type="checkbox" id="functional" value="Functions really well">
                        </div>
                     </div>
                     <br>
                     <div style="flex-direction: row;">
                        <div class="form-check form-check-inline">
                           <label for="yes" class="form-check-label selection_label">Very reliable</label>
                           <input class="form-check-input" type="checkbox" id="reliable" value="Very reliable">
                        </div>
                        <div class="form-check form-check-inline">
                           <label for="no" class="form-check-label selection_label">Pretty efficient</label>
                           <input class="form-check-input" type="checkbox" id="efficient" value="Pretty efficient">
                        </div>
                     </div>
                  </div>
               </div>
               <br>
               <div class="questionnaire_component">
                  <label for="improvements">What is one thing we should look to improve on?</label>
                  <select id="improvements" class="custom-select">
                     <option selected>Please select a value</option>
                     <option value="1">Visuals</option>
                     <option value="2">Usability</option>
                     <option value="3">Reliability</option>
                     <option value="4">Functionalities</option>
                     <option value="5">Efficiency</option>
                     <option value="6">Nothing</option>
                   </select>
               </div>
               <br>
               <div class="questionnaire_component">
                  <label for="recommendation">How likely would you recommend LeetCode to a student?</label>
                  <select id="recommendation" class="custom-select">
                     <option selected>Please select a value</option>
                     <option value="1">Definitely</option>
                     <option value="2">Likely</option>
                     <option value="3">Maybe</option>
                     <option value="4">Unlikely</option>
                     <option value="5">Never</option>
                  </select>
               </div>
               <br>
               <div class="questionnaire_component">
                  <label for="additional">Any additional comments...</label>
                  <textarea class="form-control" id="additional" cols="30" rows="10"></textarea>
               </div>
               <br>
            </div>
            <button id="submit" type="button" class="btn btn-outline-dark">Submit</button>
         </form>
      </section>
   </body>
   <br>

</html>
